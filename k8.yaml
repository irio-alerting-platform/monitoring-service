apiVersion: v1
kind: Namespace
metadata:
  name: {{NAMESPACE}}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-depl
  namespace: {{NAMESPACE}}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: monitoring-app
  template:
    metadata:
      labels:
        app: monitoring-app
    spec:
      containers:
        - name: monitoring-container
          image: "gcr.io/{{PROJECT_ID}}/monitoring-service:{{SHORT_SHA}}"
          ports:
            - name: http-port
              containerPort: 2137
          env:
            - name: MAILER_HOST
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: MAILER_HOST
            - name: MAILER_PORT
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: MAILER_PORT
            - name: MAILER_FROM
              valueFrom:
                secretKeyRef:
                  name: monitoring-secret
                  key: MAILER_FROM
            - name: MAILER_PASS
              valueFrom:
                secretKeyRef:
                  name: monitoring-secret
                  key: MAILER_PASS
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: JAVA_OPTS
              value: "-Dlogback.configurationFile=src/main/resources/logback_prod.xml"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-single-instance
  namespace: {{NAMESPACE}}
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: master
          image: redis:6.0.10-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: {{NAMESPACE}}
spec:
  type: LoadBalancer
  ports:
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: monitoring-app
